<div>
  <ul class="nav nav-tabs">
    <li role="presentation" [ngClass]="{
      'active': chosenList === 'all',
      'inactive': chosenList !== 'all'
    }">
      <a (click)="onChoose('all')">All</a>
    </li>
    <li role="presentation" [ngClass]="{
      'active': chosenList === 'light',
      'inactive': chosenList !== 'light'
    }">
      <a (click)="onChoose('light')">Light</a>
    </li>
    <li role="presentation" [ngClass]="{
      'active': chosenList === 'dark',
      'inactive': chosenList !== 'dark'
    }">
      <a (click)="onChoose('dark')" style="cursor: pointer;">Dark</a>
    </li>
  </ul>
  <app-list [characters]="getCharacters()"></app-list>
</div>
